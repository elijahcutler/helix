<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minecraft Server Manager</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center p-6">
  <div class="max-w-lg w-full">
    <h1 class="text-3xl font-bold mb-4 text-center">Minecraft Server Manager</h1>

    <!-- Server Status Section -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6 text-center">
      <h2 class="text-2xl font-semibold mb-4">Server Status</h2>
      <div id="status" class="text-2xl mb-6">Loading...</div>

      <div class="flex justify-center space-x-4">
        <button onclick="manageServer('start')" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Start</button>
        <button onclick="manageServer('stop')" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Stop</button>
        <button onclick="manageServer('restart')" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">Restart</button>
      </div>
    </div>

    <!-- World Info Section -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6 text-center">
      <h2 class="text-2xl font-semibold mb-4">World Information</h2>
      <div id="world-info" class="text-lg">Loading...</div>
    </div>

    <!-- Upload World Section -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center">
      <h2 class="text-2xl font-semibold mb-4">Upload World</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
        <input type="file" name="world" accept=".zip" class="text-gray-300">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Upload</button>
      </form>
    </div>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const response = await fetch('/status');
        const data = await response.json();
        document.getElementById('status').innerHTML = data.status === 'running' ? `<span class="text-green-400 font-bold">ðŸŸ¢ Running</span><br><span class="text-sm text-gray-400">${data.uptime}</span>` : `<span class="text-red-400 font-bold">ðŸ”´ Stopped</span>`;
      } catch (error) {
        document.getElementById('status').innerText = 'Error fetching status';
        console.error('Error fetching status:', error);
      }
    }

    async function fetchWorldInfo() {
      try {
        const response = await fetch('/world-info');
        const data = await response.json();
        document.getElementById('world-info').innerHTML = `
          <p><strong>World Size:</strong> ${data.size}</p>
          <p><strong>Last Modified:</strong> ${new Date(data.lastModified).toLocaleString()}</p>
          <p><strong>Player Count:</strong> ${data.playerCount}</p>
        `;
      } catch (error) {
        document.getElementById('world-info').innerText = 'Error fetching world info';
        console.error('Error fetching world info:', error);
      }
    }

    async function manageServer(action) {
      try {
        const response = await fetch(`/${action}`, { method: 'POST' });
        const data = await response.json();
        alert(`Server ${data.status}`);
        fetchStatus();
      } catch (error) {
        alert(`Error performing ${action}`);
        console.error(`Error performing ${action}:`, error);
      }
    }

    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          fetchStatus();
        } else {
          alert(`Upload failed: ${result.error}`);
        }
      } catch (error) {
        alert('Error uploading world');
        console.error('Error uploading world:', error);
      }
    };

    fetchStatus();
    fetchWorldInfo();
    setInterval(fetchStatus, 10000);
    setInterval(fetchWorldInfo, 30000);
  </script>
</body>
</html>
